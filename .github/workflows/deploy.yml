name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install System Dependencies
        run: |
          # Add OBS repository for OpenSCAD Nightly
          # Detect Ubuntu version (e.g. 24.04) and construct URL
          . /etc/os-release
          OBS_REPO="https://download.opensuse.org/repositories/home:/t-paul/xUbuntu_${VERSION_ID}"
          
          # Install key and repository
          sudo wget -qO - "${OBS_REPO}/Release.key" | sudo gpg --dearmor --yes -o /etc/apt/trusted.gpg.d/openscad-nightly.gpg
          echo "deb ${OBS_REPO}/ ./" | sudo tee /etc/apt/sources.list.d/openscad-nightly.list
          
          sudo apt-get update
          sudo apt-get install -y openscad-nightly xvfb
          
          # Alias openscad-nightly to openscad so the Makefile works
          sudo ln -sf /usr/bin/openscad-nightly /usr/bin/openscad

      - name: Setup Typst
        uses: typst-community/setup-typst@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build Templates
        run: xvfb-run --auto-servernum make -j 4 all

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
