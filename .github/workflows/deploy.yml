name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install System Dependencies
        run: |
          sudo add-apt-repository -y ppa:openscad/nightly
          sudo apt-get update
          sudo apt-get install -y openscad-nightly poppler-utils xvfb
          # Alias openscad-nightly to openscad so the Makefile works
          sudo ln -s /usr/bin/openscad-nightly /usr/bin/openscad

      - name: Setup Typst
        uses: typst-community/setup-typst@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build Templates
        run: xvfb-run --auto-servernum make all

      - name: Generate Visualizations
        run: ./visualize.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
